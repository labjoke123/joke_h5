<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta id="viewport" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,  user-scalable=0,,minimal-ui"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/detail.css" type="text/css">
    <title>就是笑话</title>
    <script type="text/javascript" src="../js/common/common.js"></script>
    <script type="text/javascript" src="../js/common/zepto.min.js"></script>
    <script type="text/javascript" src="../js/detail.js"></script>

    <script type="text/javascript">

        window.onload = function () {

            initPlayWave();

            initPlayTime();
        }

    </script>
</head>
<body>

<div class="title">

    <div class="title_content">原创笑话</div>

</div>

<div class="container">

    <!--信息-->
    <div>

        <!--用户-->
        <div class="div-horizontal">

            <!--头像-->
            <div>
                <img id="avatar"
                     src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1494151865764&di=88d527b5b6607c07a75ec1887334addc&imgtype=jpg&src=http%3A%2F%2Fimg0.imgtn.bdimg.com%2Fit%2Fu%3D2078459528%2C4084463376%26fm%3D214%26gp%3D0.jpg">
            </div>

            <div id="info_container">

                <div id="name_container">

                    <div id="name">姓名</div>
                    <div id="date">1月前</div>

                </div>

                <div class="div-horizontal">

                    <div id="play_num">播放8</div>
                    <div id="speak_num">讲过1</div>

                </div>

            </div>

        </div>

        <!--内容-->
        <div id="content">
            和男朋友一起走，喜欢手搂着他的腰，顺便扯着他的衣服。有一天散步中，他忽然说：“别扯我的衣服了好不好？”我不悦，说：“你和我说话就不能加个宝贝？”然后他说：“别扯我的宝贝衣服好不好？”我：“……”
        </div>

    </div>

    <!--播放器-->
    <div id="container_play">

        <div>

            <img id="btn_play" src="../images/icon_play.png" onclick="doPlay()"/>

        </div>

        <div id="container_play_content">

            <canvas id="play_wave">
                您的浏览器不支持canvas，请更换高级版的浏览器！
            </canvas>

            <div id="play_time"></div>

        </div>

    </div>

    <audio id="play_audio">
        <source src="../music/tpjh.mp3">
        您的浏览器不支持 HTML5 video 标签。
    </audio>

</div>

</body>
</html>
